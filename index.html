<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill Drills</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="crt-overlay"></div>
        <div class="scanlines"></div>

        <header class="game-header">
            <h1 class="glitch" data-text="SKILL DRILLS">SKILL DRILLS</h1>
            <p class="subtitle">INSERT COIN</p>
        </header>

        <main id="main-content">
            <!-- Dynamic Content Here -->
            <div class="menu-screen">
                <!-- Game entries cleared for new games -->
                <div class="skill-card" onclick="app.loadGame('focus')">
                    <h2>FOCUS TRAINER</h2>
                    <p>TEST YOUR REACTION TIME</p>
                    <span class="status">READY</span>
                </div>
                <div class="skill-card locked">
                    <h2>NEW GAME 2</h2>
                    <p>COMING SOON</p>
                    <span class="status">LOCKED</span>
                </div>
            </div>
        </main>

        <footer>
            <a href="https://www.linkedin.com/in/jan-w-8b1179281?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
                target="_blank" class="branding-link">
                Game by Jan Wezel - please hire me
            </a>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
